<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp4wn - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: white;
            color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: rgb(249, 115, 22);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0 auto 30px auto;
            padding: 12px;
        }
        
        .logo img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .app-title {
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }
        
        .description {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }
        
        .coming-soon {
            font-size: 16px;
            font-style: italic;
            color: #666;
            margin-bottom: 30px;
        }
        
        .tags {
            margin-top: 10px;
        }
        
        .tag {
            display: inline-block;
            border: 1px solid rgb(209, 213, 219);
            border-radius: 6px;
            padding: 6px 12px;
            margin: 0 5px 10px 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Sp4wn Logo">
        </div>
        <div class="app-title">
            <h1>Sp4wn</h1>
            <p class="subtitle">Have you touched grass today?</p>
        </div>
        <p class="description">We're building a social app that connects you with friends, events, and locations all in one place.</p>
        <p class="coming-soon">Coming Soon</p>
        
        <div class="tags">
            <span class="tag">Friends</span>
            <span class="tag">Groups</span>
            <span class="tag">Events</span>
            <span class="tag">Map</span>
            <span class="tag">Tickets</span>
        </div>
    </div>
</body>
</html>
